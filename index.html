<!DOCTYPE html>
 <head>
   <meta charset="utf-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://use.fontawesome.com/37471687aa.js"></script>
  </head>
  <body>
    <section class="container">
      <div class="statusbar">
        <img src="images/statusbar.png" class="statusbar">
      </div>
      <nav>
        <div class="title">
          WASHINGTON/STATE
        </div>
        <div class="arrow-left">
          <i class="fa fa-chevron-left fa-inverse fa-2x" aria-hidden="true"><span class="back">Back</span></i>
        </div>
      </nav>
      <img src="images/MAP.png" class="imagebox">
      <div class="divider"> </div>
      <section>
            <ul>
              <li><div class="busline">LINE 1 - ETA <span class="toosoon">1 minute</span></div><i class="arrow fa fa-chevron-right fa-2x" aria-hidden="true"></i></li>
              <li><div class="busline">LINE 4 - ETA <span class="toosoon">5 minute</span></div><i class="arrow fa fa-chevron-right fa-2x" aria-hidden="true"></i></li>
              <li><div class="busline">LINE 3 - ETA 10 minute</div> <i class="arrow fa fa-chevron-right fa-2x" aria-hidden="true"></i></li>
              <li><div class="busline">LINE 7 - ETA 15 minute</div><i class="arrow fa fa-chevron-right fa-2x" aria-hidden="true"></i></li>
              <li><div class="busline">LINE 2 - ETA 20 minute</div><i class="arrow fa fa-chevron-right fa-2x" aria-hidden="true"></i></li>
              <li><div class="busline">LINE 6 - ETA 25 minute</div><i class="arrow fa fa-chevron-right fa-2x" aria-hidden="true"></i></li>
              <li><div class="busline">LINE 5 - ETA 30 minute</div><i class="arrow fa fa-chevron-right fa-2x" aria-hidden="true"></i></li>
            </ul>
       </section>
    </section>

</html>
