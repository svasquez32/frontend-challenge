<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="utf-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://use.fontawesome.com/37471687aa.js"></script>
  </head>
  <body>
    <section class="container">
      <div class="statusbar">
        <img src="images/whitestatusbar.png" class="statusbar" alt="statusbar">
      </div>
      <nav>
        <div class="title">
          WASHINGTON/STATE
        </div>
        <div class="arrow-left">
          <i class="fa fa-chevron-left fa-inverse fa-2x" aria-hidden="true"><span class="back">Back</span></i>
        </div>
      </nav>
      <img src="images/MAP.png" class="imagebox" alt="map">
      <div class="divider"> </div>
      <section>
            <ul>
              <li><div class="busline"><span class="numberCircle">1</span><span class="service" title="Southbound"> WASHINGTON/STATE - <span class="arriving">ARRIVING</span></div><i class="arrow fa fa-chevron-right fa-2x" aria-hidden="true"></i></li>
              <li><div class="busline"><span class="numberCircle">4</span><span class="service" title="Out of Service"> COTTAGE GROVE - Resumes 12:10am</div> <i class="arrow fa fa-chevron-right fa-2x" aria-hidden="true"></i></li>
                <li><div class="busline"><span class="numberCircle">6X</span><span class="service" title="ReRoute"> JACKSON PARK EXPRESS - N/A</span></div><i class="arrow fa fa-chevron-right fa-2x" aria-hidden="true"></i></li>
              <li><div class="busline"><span class="numberCircle">60</span><span class="service" title="Eastbound"> RANDOLPH/HARBOR - Every 20 min</div><i class="arrow fa fa-chevron-right fa-2x" aria-hidden="true"></i></li>
              <li><div class="busline"><span class="numberCircle">124</span><span class="service" title="Eastbound"> NAVY PIER - Every 10 min</div><i class="arrow fa fa-chevron-right fa-2x" aria-hidden="true"></i></li>
              <li><div class="busline"><span class="numberCircle">J14</span><span class="service" title="Southbound"> 103RD/STONY - Every 15 min</div><i class="arrow fa fa-chevron-right fa-2x" aria-hidden="true"></i></li>
              <li><div class="busline"><span class="numberCircle">151</span><span class="service" title="Northbound"> DEVON/CLARK - Every 16 min</div><i class="arrow fa fa-chevron-right fa-2x" aria-hidden="true"></i></li>
            </ul>
       </section>
    </section>
  </body>
</html>
