<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="utf-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://use.fontawesome.com/37471687aa.js"></script>
  </head>
  <body>
    <section class="container">
      <div class="statusbar">
        <img src="images/statusbar.png" class="statusbar" alt="statusbar">
      </div>
      <nav>
        <div class="title">
          WASHINGTON/STATE
        </div>
        <div class="arrow-left">
          <i class="fa fa-chevron-left fa-inverse fa-2x" aria-hidden="true"><span class="back">Back</span></i>
        </div>
      </nav>
      <img src="images/MAP.png" class="imagebox" alt="map">
      <div class="divider"> </div>
      <section>
            <ul>
              <li><div class="busline"><span class="direction">S</span> WASHINGTON/STATE - ETA <span class="toosoon">1 minute</span></div><i class="arrow fa fa-chevron-right fa-2x" aria-hidden="true"></i></li>
              <li><div class="busline"><span class="direction">N</span> RANDOLPH/HARBOR - ETA <span class="toosoon">5 minute</span></div><i class="arrow fa fa-chevron-right fa-2x" aria-hidden="true"></i></li>
              <li><div class="busline"><span class="direction">N</span> COTTAGE GROVE - ETA 10 minute</div> <i class="arrow fa fa-chevron-right fa-2x" aria-hidden="true"></i></li>
              <li><div class="busline"><span class="direction">E</span> NAVY PIER - ETA 15 minute</div><i class="arrow fa fa-chevron-right fa-2x" aria-hidden="true"></i></li>
              <li><div class="busline"><span class="direction">E</span> 103RD/STONY - ETA 20 minute</div><i class="arrow fa fa-chevron-right fa-2x" aria-hidden="true"></i></li>
              <li><div class="busline"><span class="direction">S</span> STREETERVILLE/TAYLOR - ETA 25 minute</div><i class="arrow fa fa-chevron-right fa-2x" aria-hidden="true"></i></li>
              <li><div class="busline"><span class="direction">S</span> DEVON/CLARK - ETA 30 minute</div><i class="arrow fa fa-chevron-right fa-2x" aria-hidden="true"></i></li>
            </ul>
       </section>
    </section>
  </body>
</html>
